trigger: 
  - main
  - feature*

variables:
  - name: AZSUBSCRIPTION  
    value: MyAZ
  - name: Deploy
    value: true  
  - name: AgentPool
    value: MyAgentPool
  - name: DeployEnvironment
    value: kops-dev-web  
stages:
  - stage: BuildApp 
    condition: always()
    jobs:
    - job: BuildWar    
      workspace:
        clean: all
      pool:
        name: $(AgentPool)
      steps:    
      - task: Bash@3
        inputs:
          targetType: 'filePath'
          filePath: deployscripts/buildJob.sh
        env:
          buildNumber: $(Build.BuildNumber)
          buildDir: $(Pipeline.Workspace) 
      - task: CopyFiles@2
        displayName: 'Copy Files to artifact directory'
        inputs:
          SourceFolder: '$(System.DefaultWorkingDirectory)'
          Contents: '**/target/*.?(war|jar)'
          TargetFolder: $(Build.ArtifactStagingDirectory)
      - upload: $(Build.ArtifactStagingDirectory)
        artifact: petclinic
    
  - stage: deployToDev
    pool:
      name: $(AgentPool)      
    condition: and(succeeded(), eq(variables.Deploy, 'true'))
    jobs: 
      - job: TomcatDeploy
        workspace:
          clean: all
        steps:    
        - task: DownloadSecureFile@1
          name: privkey
          displayName: 'Download Private Key'
          inputs:
            secureFile: id_demo
        - script: |                
            sudo chmod 400 $(privkey.secureFilePath)
            sudo mkdir -p $HOME/.ssh  
            cat $(privkey.secureFilePath) > id_rsa
            cp id_rsa $HOME/.ssh
        - task: DownloadPipelineArtifact@2
          inputs:
            source: 'current'
            artifact: petclinic
            path: '$(Build.ArtifactStagingDirectory)' 
        - task: AzureCLI@2
          displayName: 'Ansible'
          inputs:
            azureSubscription: $(AZSUBSCRIPTION)
            scriptType: bash
            scriptLocation: scriptPath
            scriptPath: $(Agent.BuildDirectory)/s/deployscripts/deployJob.sh
            Arguments: $(RESOURCE_GROUP)   
        